<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Python-Swipe Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <h1>üêç Python Swipe</h1>

    <div class="menu-row">
      <div class="menu-group">
        <p>Choose Theme</p>
        <div class="options">
          <button class="theme-btn" data-theme="classic">Classic</button>
          <button class="theme-btn" data-theme="night">Night</button>
          <button class="theme-btn" data-theme="neon">Neon</button>
        </div>
      </div>

      <div class="menu-group">
        <p>Wrap Around?</p>
        <div class="options">
          <button class="wrap-btn" data-wrap="true">Wrap YES</button>
          <button class="wrap-btn" data-wrap="false">Wrap NO</button>
        </div>
      </div>

      <div class="menu-group">
        <p>Difficulty</p>
        <div class="options">
          <button class="diff-btn" data-diff="easy">Easy</button>
          <button class="diff-btn" data-diff="normal">Normal</button>
          <button class="diff-btn" data-diff="hard">Hard</button>
        </div>
      </div>
    </div>
    <p class="hint">Pick options ‚Äî the game will start automatically when all are chosen.</p>
  </div>

  <canvas id="gameCanvas" aria-label="Snake game canvas"></canvas>

  <div id="scoreboard" aria-live="polite">Score: 0 | High Score: 0</div>

  <!-- On-screen D-pad (mobile only via CSS media query) -->
  <div id="dpad" aria-hidden="false">
    <button id="btn-up" class="dpad-btn">‚¨Ü</button>
    <div class="dpad-row">
      <button id="btn-left" class="dpad-btn">‚¨Ö</button>
      <button id="btn-down" class="dpad-btn">‚¨á</button>
      <button id="btn-right" class="dpad-btn">‚û°</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
